<!doctype htmlhtml lang="en">
<head>
  <meta charset="utf-8">
  <title>Color</title>
  <link rel="stylesheet" href="shared/base.css">

  <style>
    h1, h2, h3, h4 {
      color: rgb(255, 0, 0);
    }
    h2 {
      opacity: 0.75;
    }
    h3 {
      color: rgba(0, 0, 255, 0.25);
    }
    h4 {
      color: hsl(120, 100%, 50%)
    }
  </style>

</head>
<body>
  <div id="canvas">
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
  </div>
 </body>
